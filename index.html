<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card" onclick="Modal.open()"
            class="button new">
                <h3>
                    <span id="">Rendimentos</span>
                    <img src="./assets/income.svg" alt="Imagem de entradas" >
                </h3>
                <p id="incomeDisplay">R$0,00</p>
            </div>

            <div class="card" onclick="Negative.open()"
            class="button new">
                <h3>
                    <span >Despesas</span>
                    <img src="./assets/expense.svg" alt="Imagem de saída">
                </h3>
                <p id="expenseDisplay">R$0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de toal">
                </h3>
                <p id="totalDisplay">R$0,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>
        </section>

    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label 
                            class="sr-only" 
                            for="description">Descrição</label>
                        <input 
                            type="text" 
                            id="description" 
                            name="description"
                            placeholder="Descreva um rendimento"
                        />

                    </div>

                    <div class="input-group">
                        <label 
                            class="sr-only" 
                            amount>Valor</label>
                        <input 
                            onclick="incomes()"
                            type="number" 
                            step="0.01"
                            id="amount" 
                            name="amount"
                            placeholder="0,00"
                           
                        />
                        

                        <small class="help">Use a virgula para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label 
                            class="sr-only" 
                            for="date">Data</label>
                        <input 
                            type="date" 
                            id="date" 
                            name="date"
                        />
                    </div>

                    <div class="input-group actions">
                        <a 
                        href="#" 
                        onclick="Modal.close()"
                        class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="negative-overlay">
        <div class="negative">
            <div id="form">
                <form action="" onsubmit="NegativeForm.submit(event)">
                    <div class="negative-group">
                        <label 
                            class="sr-only" 
                            for="NewDescription">Descrição</label>
                        <input 
                            type="text" 
                            id="NewDescription" 
                            name="NewDescription"
                            placeholder="Descreva uma despesa"
                        />

                    </div>

                    <div class="negative-group">
                        <label 
                            class="sr-only" 
                            amount>Valor</label>
                        <input 
                            onclick="expenses()"
                            type="number" 
                            step="0.01"
                            id="NewAmount" 
                            name="NewAmount"
                            placeholder="-0,00"
                        />
                        

                        <small class="help">Use o sinal negativo para despesas</small>
                    </div>

                    <div class="negative-group">
                        <label 
                            class="sr-only" 
                            for="NewDate">Data</label>
                        <input 
                            type="date" 
                            id="NewDate" 
                            name="NewDate"
                        />
                    </div>

                    <div class="negative-group actions">
                        <a 
                        href="#" 
                        onclick="Negative.close()"
                        class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>dev.finance$ v1.1</footer>

    <script src="./scripts.js"></script>
       
</body>

</html>
